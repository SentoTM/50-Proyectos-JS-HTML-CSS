<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Proyecto 11 - Código de evento de teclas</title>
</head>
<body>
  <h1>Pulsa tecla para ver su código de evento</h1>
  <div id="inserto">
    <div class="tecla">
      a
      <small>event.key</small>

    </div>
    <div class="tecla">
      65
      <small>event.keyCode</small>

    </div>
    <div class="tecla">
      <small>event.code</small>

    </div>
    <div class="tecla">
      Pulsa cualquier tecla para obtener su keyCode
    </div>

  </div>



  <script src="script.js"></script>
</body>
</html>
